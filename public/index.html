<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 채팅</title>
</head>
<body>
    <h1>WebSocket 채팅</h1>
    <div>
        <label for="room">방 선택:</label>
        <select id="room">
            <option value="room1">방 1</option>
            <option value="room2">방 2</option>
            <option value="room3">방 3</option>
        </select>
    </div>
    <div id="chatbox"></div>
    <input id="username" type="text" placeholder="이름" />
    <input id="message" type="text" placeholder="메시지" />
    <button onclick="sendMessage()">전송</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const roomSelect = document.getElementById('room');
        let ws;

        function connectWebSocket() {
            const room = roomSelect.value;
            ws = new WebSocket(`ws://localhost:3000/ws?room=${room}`);

            ws.onmessage = function(event) {
                const msg = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.textContent = `${msg.username}: ${msg.message}`;
                chatbox.appendChild(messageElement);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
            };
        }

        roomSelect.addEventListener('change', function() {
            if (ws) {
                ws.close();
            }
            connectWebSocket();
        });

        function sendMessage() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            if (ws && username && message) {
                ws.send(JSON.stringify({ username, message }));
            }
        }

        // Connect to the default room on page load
        connectWebSocket();
    </script>
</body>
</html>
