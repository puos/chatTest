<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 채팅</title>
</head>
<body>
    <h1>WebSocket 채팅</h1>
    <div>
        <label for="room">방 선택:</label>
        <select id="room">
            <option value="room1">방 1</option>
            <option value="room2">방 2</option>
            <option value="room3">방 3</option>
            <option value="room3">방 4</option>
        </select>
    </div>
    <div>
        <label for="userId">이름:</label>
        <input id="userId" type="text"  placeholder="사용자 ID"/>
    </div>
    <button onclick="enterRoom()">입장</button>

    <script>
        function enterRoom() {
            const room = document.getElementById('room').value;
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('사용자 ID를 입력하세요.');
                return;
            }
            window.location.href = `chat.html?room=${room}&userId=${userId}`;   
        }
    </script>

</body>
</html>
